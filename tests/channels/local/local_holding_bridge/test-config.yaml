testinfo:
    summary: 'Test Local channel operation with a holding bridge'
    description: |
        This test puts a Local channel between a SIP channel and a Holding
        Bridge:
        SIP/foo <---> Local/1 <-> Local/2 <---
                 B0           LB           HB
        In the first iteration, the Local channel should optimize itself away,
        resulting in SIP/foo being put directly into the Holding Bridge (HB).
        In the second iteration, the n flag should keep the Local channel from
        optimizing, resulting in the original bridge(s) being maintained.

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - chan_local

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'SimpleTestCase.SimpleTestCase'
    modules:
        -
            minversion: '12.0.0'
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'

test-object-config:
    spawn-after-hangup: True
    test-iterations:
        -
            channel: 'Local/holdem@default'
            exten: 'dial_foo'
            context: 'default'
            priority: '1'
        -
            channel: 'Local/holdem@default/n'
            exten: 'dial_foo'
            context: 'default'
            priority: '1'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalBridge'
                LocalOneChannel: 'Local/holdem@default-.{7}0;1'
                LocalTwoChannel: 'Local/holdem@default-.{7}0;2'
        requirements:
            match:
                LocalOptimization: 'Yes'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalOptimizationBegin'
                LocalOneChannel: 'Local/holdem@default-.{7}0;1'
                LocalTwoChannel: 'Local/holdem@default-.{7}0;2'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalOptimizationEnd'
                LocalOneChannel: 'Local/holdem@default-.{7}0;1'
                LocalTwoChannel: 'Local/holdem@default-.{7}0;2'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalBridge'
                LocalOneChannel: 'Local/holdem@default-.{7}1;1'
                LocalTwoChannel: 'Local/holdem@default-.{7}1;2'
        requirements:
            match:
                LocalOptimization: 'No'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalOptimizationBegin'
                LocalOneChannel: 'Local/holdem@default-.{7}1;1'
                LocalTwoChannel: 'Local/holdem@default-.{7}1;2'
        count: '0'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalOptimizationEnd'
                LocalOneChannel: 'Local/holdem@default-.{7}1;1'
                LocalTwoChannel: 'Local/holdem@default-.{7}1;2'
        count: '0'
