testinfo:
    summary: 'Test Local channel and the LocalOptimizeAway AMI command'
    description: |
        This test puts a Local channel between two SIP channels:
        SIP/foo <---> Local/1 <-> Local/2 <---> SIP/bar
                 B0           LB           B1
        It then uses the LocalOptimizeAway command to force a Local channel
        optimization.

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - chan_local

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: test-object-config
        typename: 'SimpleTestCase.SimpleTestCase'
    modules:
        -
            minversion: '12.0.0'
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'

test-object-config:
    expected_events: 0
    spawn-after-hangup: True
    test-iterations:
        -
            channel: 'Local/dial_bar@default/n'
            exten: 'dial_foo'
            context: 'default'
            priority: '1'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalBridge'
                LocalOneChannel: 'Local/dial_bar@default-.{7}0;1'
                LocalTwoChannel: 'Local/dial_bar@default-.{7}0;2'
        requirements:
            match:
                LocalOptimization: 'No'
        count: '1'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'Trigger'
        callbackModule: 'local_optimize_away'
        callbackMethod: 'optimize_channel'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalOptimizationBegin'
                LocalOneChannel: 'Local/dial_bar@default-.{7}0;1'
                LocalTwoChannel: 'Local/dial_bar@default-.{7}0;2'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'LocalOptimizationEnd'
                LocalOneChannel: 'Local/dial_bar@default-.{7}0;1'
                LocalTwoChannel: 'Local/dial_bar@default-.{7}0;2'
        count: '1'
