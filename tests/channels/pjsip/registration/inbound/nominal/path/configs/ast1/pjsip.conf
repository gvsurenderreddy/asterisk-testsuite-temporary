[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[ua1_reg]
type=registration
transport=local-transport-udp
server_uri=sip:asterisk@127.0.0.1:5063
client_uri=sip:asterisk@127.0.0.1:5060
support_path=yes

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw

[ua1](endpoint-template)
aors=ua1

[ua1]
type=aor
max_contacts=1
minimum_expiration=5
default_expiration=30
support_path=yes
