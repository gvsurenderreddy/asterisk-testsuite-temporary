[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport6-template](!)
type=transport
bind=[::1]

[local-transport-udp](local-transport-template)
protocol=udp

[local-transport-udp6](local-transport6-template)
protocol=udp

[local-transport-tcp](local-transport-template)
protocol=tcp

[local-transport-tcp6](local-transport6-template)
protocol=tcp

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw

[auth-template](!)
type=auth

[alice](endpoint-template)
auth=alice-auth
aors=alice

[alice-auth](auth-template)
username=alice
password=swordfish

[alice]
type=aor
max_contacts=1
minimum_expiration=5
default_expiration=30

[bob](endpoint-template)
auth=bob-auth
aors=bob

[bob-auth](auth-template)
username=bob
password=swordfish

[bob]
type=aor
max_contacts=1
minimum_expiration=5
default_expiration=30

