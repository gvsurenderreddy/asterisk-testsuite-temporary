[local-transport-template](!)
type=transport
bind=127.0.0.1:5061

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw,alaw

[aors-template](!)
type=aor

[alice](aors-template)
contact=sip:127.0.0.1:5062

[bob](aors-template)
contact=sip:127.0.0.1:5063

; alice is the caller
[alice](endpoint-template)
aors=alice
from_user=Alice

; bob is the recipient of outbound calls
[bob](endpoint-template)
aors=bob
from_user=Bob


