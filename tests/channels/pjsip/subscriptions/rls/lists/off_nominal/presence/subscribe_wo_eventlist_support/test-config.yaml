testinfo:
    summary: 'Off Nominal: Subscription to a list - eventlist support not indicated'
    description: |
        'This test uses a SIPp scenario to subscribe to a presence list. However,
         the SUBSCRIBE message does not include a Supported header which indicates
         eventlist support. We expect Asterisk to reject the subscription by
         responding with 404.'

properties:
    minversion: '13.0.0'
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_pubsub'
        - asterisk: 'res_mwi_external'
        - sipp:
            version: 'v3.0'
    tags:
        - rls
        - pjsip

test-modules:
    test-object:
        config-section: 'test-case-config'
        typename: 'sipp.SIPpTestCase'

test-case-config:
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'list_subscribe.xml', '-i': '127.0.0.1', '-p': '5061', '-s': 'pres_list'} }

