[global]
type=global
default_outbound_endpoint=outbound_endpoint

[local]
type=transport
protocol=udp
bind=0.0.0.0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[outbound_endpoint]
type=endpoint

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[user]
type=aor
contact=sip:user@127.0.0.1:5061
max_contacts=1

[user]
type=endpoint
context=default
aors=user
direct_media=no
disallow=all
allow=ulaw
