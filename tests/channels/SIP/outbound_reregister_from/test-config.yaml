testinfo:
    summary:    'Test outgoing SIP REGISTER for consistant from tag'
    description: |
        'This test checks outgoing SIP REGISTER messages to insure that
        the From: ;tag=X value does not change.'
    issues:
        - jira: 'ASTERISK-12117'

properties:
    minversion: '1.8.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - python : 'construct'
        - sipp :
            version : 'v3.3'
        - asterisk: 'chan_sip'
    tags:
        - SIP
        - REGISTER

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'

test-object-config:
    fail-on-any: False
    # 3 registers at 30s each = 90 + 10s =
    reactor-timeout: 100
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'register.xml',
                                    '-i': '127.0.0.1',
                                    '-p': '5062',
                                    '-log_file': 'logs/chan_SIP_outbound_reregister_from-sipp.log',
                                    '-trace_logs': '' }}
