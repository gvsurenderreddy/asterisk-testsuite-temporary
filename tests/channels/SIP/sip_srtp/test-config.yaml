testinfo:
    summary:     'Make sure that we can do a SIP SRTP call'
    description: |
        'Establish a SIP call between two asterisk instances and verify
         that it is connected with SRTP.'

properties:
    minversion: '1.8.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk: 'res_srtp'
        - asterisk : 'chan_sip'
    tags:
        - SIP
