testinfo:
    summary: 'Test handling an AMI MessageSend action'
    description: |
        This tests the AMI action MessageSend to see if it sends a SIP MESSAGE.

properties:
    minversion: '11.0.0'
    dependencies:
        - sipp :
            version : 'v3.0'
        - asterisk : 'chan_sip'
    testconditions:
        - name: 'threads'
          ignoredThreads:
            - 'autoservice_run'
    tags:
        - SIP
