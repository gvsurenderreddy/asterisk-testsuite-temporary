testinfo:
    summary:     'Test Call Parking'
    description: |
        'This test verifies Call Parking by DTMF one-step, DTMF blind xfer, DTMF atxfer.  Also tests features findslot=next option.'

properties:
    minversion: '1.8'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
    testconditions:
        - name: 'threads'
          ignoredThreads:
            - 'autoservice_run'
    tags:
        - parking
        - IAX
