testinfo:
    summary: 'Test AMI channelvars setting'
    description: |
        This test verifies that the channelvars setting in
        manager is honored. All events should have the
        specified channel variables in them. This includes
        variables with a value (foo, set during the test)
        and those without (does_not_exist, never set).

test-modules:
    test-object:
        config-section: test-config
        typename: 'test_case.SimpleTestCase'
    modules:
      -
        config-section: 'ami-config'
        typename: 'ami.AMIEventModule'

test-config:
  spawn-after-hangup: True
  expected_events: 0
  test-iterations:
    -
      channel: 'Local/s@default'
      application: 'Echo'
      data: ''

ami-config:
  -
    type: 'headermatch'
    conditions:
      match:
          Event: 'Newexten'
          Exten: 's'
          Context: 'default'
          Priority: '3'
    requirements:
      match:
          ChanVariable: 'foo='
          ChanVariable: 'does_not_exist='
    count: '1'
  -
    type: 'headermatch'
    conditions:
      match:
          Event: 'VarSet'
          Variable: 'foo'
    requirements:
      match:
          Value: 'bar'
          ChanVariable: 'foo=bar'
          ChanVariable: 'does_not_exist='
    count: '1'

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
