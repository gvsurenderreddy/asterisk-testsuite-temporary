testinfo:
    summary: 'Test AMI Status Action'
    description: |
        This test verifies the AMI Status Action. A Local channel is
        created, then two variants are executed:
        (1) The first runs the action for all channels on the system.
            Two events are expected, one for each of the Local channel
            pairs.
        (2) The second queries the ;2 channel. The same event for that
            channel is expected.

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: test-config
        typename: 'test_case.SimpleTestCase'
    modules:
      -
        config-section: 'ami-config'
        typename: 'ami.AMIEventModule'

test-config:
  spawn-after-hangup: True
  expected_events: 0
  test-iterations:
    -
      channel: 'Local/s@default'
      application: 'Echo'
      data: ''

ami-config:
  -
    type: 'callback'
    conditions:
      match:
          Event: 'Newexten'
          Exten: 's'
          Context: 'default'
          Priority: '3'
          Channel: 'Local/s@default-00000000;2'
    callbackModule: 'status'
    callbackMethod: 'exec_status'
    count: '1'
  -
    type: 'headermatch'
    conditions:
      match:
          Event: 'Status'
          Channel: 'Local/s@default-00000000;1'
    requirements:
      match:
          Privilege: 'Call'
          ChannelState: '6'
          ChannelStateDesc: 'Up'
          CallerIDNum: '<unknown>'
          CallerIDName: '<unknown>'
          ConnectedLineNum: '<unknown>'
          ConnectedLineName: '<unknown>'
          Accountcode: ''
          Context: 'default'
          Exten: 's'
          Priority: '1'
          Uniqueid: '[1-9].*'
          Type: 'Local'
          DNID: ''
          EffectiveConnectedLineNum: '<unknown>'
          EffectiveConnectedLineName: '<unknown>'
          TimeToHangup: '0'
          BridgeID: ''
          Linkedid: '[1-9].*'
          Application: 'Echo'
          Data: ''
          Nativeformats: '\(slin\)'
          Readformat: 'slin'
          Readtrans: ''
          Writeformat: 'slin'
          Writetrans: ''
          Callgroup: '0'
          Pickupgroup: '0'
          Seconds: '[0-9]'
    count: '1'
  -
    type: 'headermatch'
    conditions:
      match:
          Event: 'Status'
          Channel: 'Local/s@default-00000000;2'
    requirements:
      match:
          Privilege: 'Call'
          ChannelState: '6'
          ChannelStateDesc: 'Up'
          CallerIDNum: '<unknown>'
          CallerIDName: '<unknown>'
          ConnectedLineNum: '<unknown>'
          ConnectedLineName: '<unknown>'
          Accountcode: ''
          Context: 'default'
          Exten: 's'
          Priority: '3'
          Uniqueid: '[1-9].*'
          Type: 'Local'
          DNID: ''
          EffectiveConnectedLineNum: '<unknown>'
          EffectiveConnectedLineName: '<unknown>'
          TimeToHangup: '0'
          BridgeID: ''
          Linkedid: '[1-9].*'
          Application: 'Echo'
          Data: ''
          Nativeformats: '\(slin\)'
          Readformat: 'slin'
          Readtrans: ''
          Writeformat: 'slin'
          Writetrans: ''
          Callgroup: '0'
          Pickupgroup: '0'
          Seconds: '[0-9]'
    count: '2'

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
