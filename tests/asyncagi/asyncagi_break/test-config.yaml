testinfo:
    summary: 'Test AsyncAGI break command'
    description: |
      'Test that the AsyncAGI break command is successfully queued for
      execution and that we actually break out of the AsyncAGI.'

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: test-object-config
        typename: 'test_case.SimpleTestCase'
    modules:
        -
            config-section: ami-config-11
            maxversion: '12.0.0'
            typename: 'ami.AMIEventModule'
        -
            config-section: ami-config-12
            minversion: '12.0.0'
            typename: 'ami.AMIEventModule'

test-object-config:
    spawn-after-hangup: True
    test-iterations:
        -
            channel: 'Local/s@default'
            application: 'Echo'

ami-config-11:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
        requirements:
            match:
                Result: 'pass'
        count: '1'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'AsyncAGI'
                Channel: 'Local/s@default-.*'
                SubEvent: 'Start'
        callbackModule: 'asyncagi_break'
        callbackMethod: 'async_start'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'AGIExec'
                SubEvent: 'Start'
                Channel: 'Local/s@default-.*'
                Command: 'STREAM FILE tt-monkeys ""'
        callbackModule: 'asyncagi_break'
        callbackMethod: 'async_break'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'AGIExec'
                SubEvent: 'End'
                Channel: 'Local/s@default-.*'
                Command: 'STREAM FILE tt-monkeys ""'
        requirements:
            match:
                ResultCode: '200'
                Result: 'Success'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'AGIExec'
                SubEvent: 'End'
                Channel: 'Local/s@default-.*'
                Command: 'ASYNCAGI BREAK'
        requirements:
            match:
                ResultCode: '200'
                Result: 'Success'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
        requirements:
            match:
                Result: 'pass'
        count: '1'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'AsyncAGIStart'
                Channel: 'Local/s@default-.*'
        callbackModule: 'asyncagi_break'
        callbackMethod: 'async_start'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'AGIExecStart'
                Channel: 'Local/s@default-.*'
                Command: 'STREAM FILE tt-monkeys ""'
        callbackModule: 'asyncagi_break'
        callbackMethod: 'async_break'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'AGIExecEnd'
                Channel: 'Local/s@default-.*'
                Command: 'STREAM FILE tt-monkeys ""'
        requirements:
            match:
                ResultCode: '200'
                Result: 'Success'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'AGIExecEnd'
                Channel: 'Local/s@default-.*'
                Command: 'ASYNCAGI BREAK'
        requirements:
            match:
                ResultCode: '200'
                Result: 'Success'

properties:
    minversion: '1.8.0.0'
    tags:
      - AGI
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'res_agi'
        - asterisk : 'app_userevent'
