testinfo:
    summary: 'Test the fax gateway.'
    description: |
        This test verifies proper gateway functionality when a CED tone is
        used to trigger a t38 negotiation request.

        The call flow looks like this:
         |send        |
         |t38      t38|
         |----------->|
         |     gateway|
         |g711     t38|
         |<-----------|
        \|receive     |/

properties:
    minversion: '1.10'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - custom : 'fax'
