testinfo:
    summary: 'Test the fax gateway.'
    description: |
        This test verifies that the gateway times out when no fax activity is
        detected.

        The call flow looks like this:
         |send        |
         |t38      t38|
         |----------->|
         |     gateway|
         |t38      t38|
         |<-----------|
        \|receive     |/

    issues:
        - jira : 'ASTERISK-18219'

properties:
    minversion: '10.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - custom : 'fax'
        - asterisk : 'chan_sip'
    tags:
        - fax
        - fax_gateway
