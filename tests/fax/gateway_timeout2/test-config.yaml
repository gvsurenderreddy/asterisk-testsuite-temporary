testinfo:
    summary: 'Test the fax gateway.'
    description: |
        This test verifies that the gateway times out when no fax activity is
        detected.

        The call flow looks like this:
         |send        |
         |t38      t38|
         |----------->|
         |     gateway|
         |t38      t38|
         |<-----------|
        \|receive     |/

properties:
    minversion: '10'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - custom : 'fax'
    tags:
        - fax
        - fax_gateway
