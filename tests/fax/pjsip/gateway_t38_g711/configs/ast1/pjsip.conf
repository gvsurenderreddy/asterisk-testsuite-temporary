[local-transport]
type=transport
protocol=udp
bind=127.0.0.1

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw,alaw
context=receivefax
media_address=127.0.0.1

[ast2-t38](endpoint-template)
t38_udptl=yes
from_user=ast1-t38

[ast2-g711](endpoint-template)
t38_udptl=no
from_user=ast1-g711