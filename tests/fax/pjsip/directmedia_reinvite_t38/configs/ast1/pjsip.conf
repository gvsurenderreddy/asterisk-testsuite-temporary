[local-transport]
type=transport
protocol=udp
bind=127.0.0.1

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw,alaw
t38_udptl=yes

[endpoint_A](endpoint-template)

[endpoint_B](endpoint-template)

[identify-template](!)
type=identify

[endpoint_A](identify-template)
endpoint=endpoint_A
match=127.0.0.2

[endpoint_B](identify-template)
endpoint=endpoint_B
match=127.0.0.3