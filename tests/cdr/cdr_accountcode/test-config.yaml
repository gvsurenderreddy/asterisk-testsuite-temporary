testinfo:
    summary: 'Test that Set(CDR(accountcode)=...) works'
    description: |
        'Test that the setting the accountcode field in the CDR works
        and that it is passed to local dials.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'SimpleTestCase.SimpleTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'

test-object-config:
    spawn-after-hangup: True
    test-iterations:
        -
            channel: 'Local/1@default'
            application: 'Echo'

cdr-config:
    -
        file: 'Master'
        lines:
            -
            # 3@default -> (answer)
                accountcode: 'third'
                destination: '3'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/3@default-.*'
                dchannel: ''
                lastapp: 'Hangup'
                lastarg: ''
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
            # 2@default -> 3@default
                accountcode: 'initial'
                destination: '2'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/2@default-.*'
                dchannel: 'Local/3@default-.*'
                lastapp: 'Dial'
                lastarg: 'Local/3@default'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
            # 1@default -> 2@default
                accountcode: 'initial'
                destination: '1'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/1@default-.*'
                dchannel: 'Local/2@default-.*'
                lastapp: 'Dial'
                lastarg: 'Local/2@default'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
            # caller with Echo app
                accountcode: ''
                destination: '1'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/1@default-.*'
                dchannel: ''
                lastapp: 'Echo'
                lastarg: ''
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'


properties:
    minversion: '1.8.12.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'cdr_csv'
    tags:
        - CDR
        - chan_local
