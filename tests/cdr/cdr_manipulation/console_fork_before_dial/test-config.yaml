testinfo:
    summary: CLI exec console dial which calls ForkCDR before dialing via SIP which answers
    description: |
        'An Asterisk instance originates a Local channel which will play silence for about
        3 seconds before using ForkCDR and then dial itself via SIP. The receiving channel
        answers and then immediately hangs up. CDRs are tested for expected behavior.'

test-modules:
    add-to-search-path:
        -
            'tests/cdr'
    test-object:
        config-section: test-object-config
        typename: 'test_case.SimpleTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr-tests.ForkCdrModuleBasic'

test-object-config:
    config-path: 'tests/cdr/configs/basic'
    spawn-after-hangup: True
    end-test-delay: 2
    test-iterations:
        -
            channel: 'Local/1@default'
            application: 'Echo'
            async: True

cdr-config:
    -
        file: 'cdrtest_local'
        lines:
            -
                accountcode: 'cdrtest_local'
                destination: '1'
                dcontext: 'default'
                channel: 'Local/1@default-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: 'cdrtest_local'
                destination: '1'
                dcontext: 'default'
                channel: 'Local/1@default-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
    -
        file: 'cdrtest_sip'
        lines:
            -
                accountcode: 'cdrtest_sip'
                destination: '2'
                dcontext: 'default'
                channel: 'SIP/test-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

properties:
    minversion: '1.8.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'cdr_csv'
        - asterisk : 'chan_sip'
    tags:
        - accountcode
        - dial
        - CDR
        - chan_local
