testinfo:
    summary: CLI exec console dial which dials via SIP which transfers the call
    description: |
        'One Asterisk instance with console dial calls another instance via SIP.
        the other instance transfers to another extension and the CDRs are
        tested for expected behavior.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.SimpleTestCase'
    modules:
        -
            minversion: '12.0.0'
            config-section: 'cdr-config-12'
            typename: 'cdr.CDRModule'
        -
            maxversion: '12.0.0'
            config-section: 'cdr-config-pre-12'
            typename: 'cdr.CDRModule'

test-object-config:
    config-path: 'tests/cdr/configs/basic'
    spawn-after-hangup: True
    ignore-originate-failures: True
    end-test-delay: 2
    test-iterations:
        -
            channel: 'Local/1@default'
            application: 'Echo'
            async: True

cdr-config-12:
    -
        file: 'cdrtest_local'
        lines:
            -
                accountcode: 'cdrtest_local'
                destination: '1'
                dcontext: 'default'
                channel: 'Local/1@default-.*'
                dchannel: 'SIP/test-.*'
                disposition: 'NO ANSWER'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: 'cdrtest_local'
                destination: '1'
                dcontext: 'default'
                channel: 'Local/1@default-.*'
                dchannel: 'Local/3@default-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
    -
        file: 'cdrtest_local3'
        lines:
            -
                accountcode: 'cdrtest_local3'
                destination: '3'
                dcontext: 'default'
                channel: 'Local/3@default-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cdr-config-pre-12:
    -
        file: 'cdrtest_local'
        lines:
            -
                accountcode: 'cdrtest_local'
                destination: '1'
                dcontext: 'default'
                channel: 'Local/1@default-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
    -
        file: 'cdrtest_local3'
        lines:
            -
                accountcode: 'cdrtest_local3'
                destination: '3'
                dcontext: 'default'
                channel: 'Local/3@default-.*'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

properties:
    minversion: '1.8.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'cdr_csv'
        - asterisk : 'chan_sip'
    tags:
        - accountcode
        - dial
        - SIP
        - CDR
        - chan_local
        - transfer
