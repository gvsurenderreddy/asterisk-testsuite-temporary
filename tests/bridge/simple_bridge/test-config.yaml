testinfo:
    summary: 'Test that a simple bridge works'
    description: |
        'Set up a bridge between two endpoints and ensure that things work
        as expected.'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
    modules:
        -
            config-section: 'cel-config'
            typename: 'cel.CELModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/test_call@uut'
        hangup: 'alice'
    -
        originate_channel: 'SIP/test_call@uut'
        hangup: 'bob'

cdr-config:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'test_call'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'test_call'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cel-config:
    -
        file: 'Master'
        lines:
            -
                eventtype: 'CHAN_START'
                cidname: 'Alice'
                cidnum: '1234'
                exten: 'test_call'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'APP_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'test_call'
                exten: 'test_call'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'CHAN_START'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
            -
                eventtype: 'ANSWER'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'ANSWER'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'test_call'
                exten: 'test_call'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'BRIDGE_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'test_call'
                exten: 'test_call'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'BRIDGE_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'test_call'
                exten: 'test_call'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'HANGUP'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
                eventextra: '16,.*/alice-.*'
            -
                eventtype: 'CHAN_END'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
