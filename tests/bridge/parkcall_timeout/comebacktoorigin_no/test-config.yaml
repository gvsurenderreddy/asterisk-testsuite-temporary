testinfo:
    summary: 'Test call parking timeouts for comebacktoorigin off'
    description: |
        'This test builds on the more generic parkcall test. With comebacktoorigin disabled,
         we are primarily interested in seeing where in the dialplan the parked channel gets
         sent when it is placed back into the PBX and that all of the values we mention in
         the sample configuration are set appropriately. Also we want to make sure the park-dial
         extension to dial the parker is created.'

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            maxversion: '12.0.0'
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            minversion: '12.0.0'
            config-section: 'cdr-config-12'
            typename: 'cdr.CDRModule'
        -
            typename: 'Executioner.Executioner'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/test1@uut'
        features:
            -
                who: 'alice'
                what: 'parkcall'
                success: 'true'
    -
        originate_channel: 'SIP/test2@uut'
        features:
            -
                who: 'alice'
                what: 'parkcall'
                success: 'true'
    -
        originate_channel: 'SIP/test3@uut'
        features:
            -
                who: 'alice'
                what: 'parkcall'
                success: 'true'

cdr-config:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'test1'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'test2'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'test3'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cdr-config-12:
    -
        # In Asterisk 12, there are three phases to each call - Alice's call to
        # bob is first, followed by Bob's time spent parked, and lastly Bob's
        # period after leaving the parking bridge
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'test1'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                destination: 'SIP_alice'
                dcontext: 'park_context1'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                lastapp: 'Park'
                lastarg: 'parkinglot_test1:401'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                destination: 'SIP_alice'
                dcontext: 'park_context1'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                lastapp: 'UserEvent'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'test2'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                destination: 's'
                dcontext: 'park_context2'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                lastapp: 'Park'
                lastarg: 'parkinglot_test2:501'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                destination: 's'
                dcontext: 'park_context2'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                lastapp: 'UserEvent'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'test3'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                destination: 's'
                dcontext: 'default'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                lastapp: 'Park'
                lastarg: 'parkinglot_test3:601'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                destination: 's'
                dcontext: 'default'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                lastapp: 'UserEvent'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

properties:
    minversion: '11.0.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - bridge
        - parking
