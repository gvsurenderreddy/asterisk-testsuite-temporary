testinfo:
    summary: 'Test the auto mixmonitor feature'
    description: |
        'Set up a bridge between two endpoints and check that the DTMF auto mixmonitor
        feature is detected properly. This test does not actually attempt to check the
        validity of the recorded files. It just checks feature detection'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'bridge_test_case.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            maxversion: '12.0.0'
            config-section: 'cel-config'
            typename: 'cel.CELModule'
        -
            minversion: '12.0.0'
            config-section: 'cel-config-v12'
            typename: 'ami.AMIEventModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_automixmon@uut'
        hangup: 'alice'
        features:
            -   # mixmonitor start
                who: 'bob'
                what: 'automixmon'
                success: 'false'
            -
                who: 'alice'
                what: 'automixmon'
                success: 'true'

            -   # mixmonitor stop
                who: 'bob'
                what: 'automixmon'
                success: 'false'
            -
                who: 'alice'
                what: 'automixmon'
                success: 'true'
    -
        originate_channel: 'SIP/bob_automixmon@uut'
        hangup: 'alice'
        features:
            -   # mixmonitor start
                who: 'alice'
                what: 'automixmon'
                success: 'false'
            -
                who: 'bob'
                what: 'automixmon'
                success: 'true'

            -   # mixmonitor stop
                who: 'alice'
                what: 'automixmon'
                success: 'false'
            -
                who: 'bob'
                what: 'automixmon'
                success: 'true'

cdr-config:
-
    file: 'Master'
    lines:
        -
            source: '1234'
            destination: 'alice_automixmon'
            dcontext: 'default'
            callerid: '"Alice" <1234>'
            channel: '.*/alice-.*'
            dchannel: '.*/bob-.*'
            lastapp: 'Dial'
            disposition: 'ANSWERED'
            amaflags: 'DOCUMENTATION'
        -
            source: '1234'
            destination: 'bob_automixmon'
            dcontext: 'default'
            callerid: '"Alice" <1234>'
            channel: '.*/alice-.*'
            dchannel: '.*/bob-.*'
            lastapp: 'Dial'
            disposition: 'ANSWERED'
            amaflags: 'DOCUMENTATION'

cel-config:
    -
        file: 'Master'
        lines:
            # Test 1: alice_automixmon
            -
                eventtype: 'CHAN_START'
                cidname: 'Alice'
                cidnum: '1234'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'APP_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'CHAN_START'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
            -
                eventtype: 'ANSWER'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'ANSWER'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'BRIDGE_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'BRIDGE_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'HANGUP'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
                eventextra: '16,.*/alice-.*'
            -
                eventtype: 'CHAN_END'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'APP_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'HANGUP'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                eventextra: '16,.*/alice-.*,ANSWER'
            -
                eventtype: 'CHAN_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'LINKEDID_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'

            # Test 2: bob_automixmon
            -
                eventtype: 'CHAN_START'
                cidname: 'Alice'
                cidnum: '1234'
                exten: 'bob_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'APP_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'bob_automixmon'
                exten: 'bob_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'CHAN_START'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
            -
                eventtype: 'ANSWER'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'ANSWER'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'bob_automixmon'
                exten: 'bob_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'BRIDGE_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'bob_automixmon'
                exten: 'bob_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'BRIDGE_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'bob_automixmon'
                exten: 'bob_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'HANGUP'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
                eventextra: '16,.*/alice-.*'
            -
                eventtype: 'CHAN_END'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'APP_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'bob_automixmon'
                exten: 'bob_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'HANGUP'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'bob_automixmon'
                exten: 'bob_automixmon'
                context: 'default'
