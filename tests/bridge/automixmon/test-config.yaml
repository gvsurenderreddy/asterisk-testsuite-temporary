testinfo:
    summary: 'Test the auto mixmonitor feature'
    description: |
        'Set up a bridge between two endpoints and check that the DTMF auto mixmonitor
        feature is detected properly. This test does not actually attempt to check the
        validity of the recorded files. It just checks feature detection'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            config-section: 'cel-config'
            typename: 'cel.CELModule'

bridge-config:
    -
        originate_channel: 'SIP/alice_automixmon@uut'
        hangup: 'alice'
        features:
            -
                who: 'bob'
                what: 'automixmon'
                success: 'false'
            -
                who: 'alice'
                what: 'automixmon'
                success: 'true'
    -
        originate_channel: 'SIP/bob_automixmon@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'automixmon'
                success: 'false'
            -
                who: 'bob'
                what: 'automixmon'
                success: 'true'

cdr-config:
-
    file: 'Master'
    lines:
        -
            source: '1234'
            destination: 'alice_automixmon'
            dcontext: 'default'
            callerid: '"Alice" <1234>'
            channel: '.*/alice-.*'
            dchannel: '.*/bob-.*'
            lastapp: 'Dial'
            disposition: 'ANSWERED'
            amaflags: 'DOCUMENTATION'
        -
            source: '1234'
            destination: 'bob_automixmon'
            dcontext: 'default'
            callerid: '"Alice" <1234>'
            channel: '.*/alice-.*'
            dchannel: '.*/bob-.*'
            lastapp: 'Dial'
            disposition: 'ANSWERED'
            amaflags: 'DOCUMENTATION'

cel-config:
    -
        file: 'Master'
        lines:
            -
                eventtype: 'CHAN_START'
                cidname: 'Alice'
                cidnum: '1234'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'APP_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'CHAN_START'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
            -
                eventtype: 'ANSWER'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'ANSWER'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'BRIDGE_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_automixmon'
                exten: 'alice_automixmon'
                context: 'default'
                channel: '.*/alice-.*'
