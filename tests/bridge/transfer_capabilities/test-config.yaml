testinfo:
    summary: 'Test blind and attended transfers via T dial option and BRIDGE_FEATURES'
    description: |
        'Test blind and attended transfers from Alice and Bob to ensure that
        the "T" and "t" options allow the correct parties to perform transfers
        when used from the Dial application and from BRIDGE_FEATURES.'

properties:
    minversion: '12.0.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - bridge

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'
        -
            config-section: 'cel-config'
            typename: 'cel.CELModule'
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_opt@uut'
        hangup: 'alice'
        features:
            -
                who: 'bob'
                what: 'blindxfer'
                success: 'false'
            -
                who: 'bob'
                what: 'atxfer'
                success: 'false'
            -
                who: 'alice'
                what: 'blindxfer'
                success: 'true'
            -
                who: 'alice'
                what: 'atxfer'
                success: 'true'
    -
        originate_channel: 'SIP/alice_bridge_features@uut'
        hangup: 'alice'
        features:
            -
                who: 'bob'
                what: 'blindxfer'
                success: 'false'
            -
                who: 'bob'
                what: 'atxfer'
                success: 'false'
            -
                who: 'alice'
                what: 'blindxfer'
                success: 'true'
            -
                who: 'alice'
                what: 'atxfer'
                success: 'true'
    -
        originate_channel: 'SIP/bob_opt@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'blindxfer'
                success: 'false'
            -
                who: 'alice'
                what: 'atxfer'
                success: 'false'
            -
                who: 'bob'
                what: 'blindxfer'
                success: 'true'
            -
                who: 'bob'
                what: 'atxfer'
                success: 'true'
    -
        originate_channel: 'SIP/bob_bridge_features@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'blindxfer'
                success: 'false'
            -
                who: 'alice'
                what: 'atxfer'
                success: 'false'
            -
                who: 'bob'
                what: 'blindxfer'
                success: 'true'
            -
                who: 'bob'
                what: 'atxfer'
                success: 'true'

