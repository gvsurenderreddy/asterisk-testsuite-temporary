testinfo:
    summary: 'Test the DTMF disconnect feature'
    description: |
        'Set up a bridge between two endpoints and check that the DTMF disconnect
        feature is detected properly and ends the call if detected'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            config-section: 'cel-config'
            typename: 'cel.CELModule'

bridge-config:
    -
        originate_channel: 'SIP/alice_disconnect@uut'
        features:
            -
                who: 'bob'
                what: 'disconnect'
                success: 'false'
            -
                who: 'alice'
                what: 'disconnect'
                success: 'true'
    -
        originate_channel: 'SIP/alice_disconnect2@uut'
        features:
            -
                who: 'bob'
                what: 'disconnect'
                success: 'false'
            -
                who: 'alice'
                what: 'disconnect'
                success: 'true'
    -
        originate_channel: 'SIP/bob_disconnect@uut'
        features:
            -
                who: 'alice'
                what: 'disconnect'
                success: 'false'
            -
                who: 'bob'
                what: 'disconnect'
                success: 'true'
cdr-config:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'alice_disconnect'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'alice_disconnect2'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'bob_disconnect'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cel-config:
    -
        file: 'Master'
        lines:
            -
                eventtype: 'CHAN_START'
                cidname: 'Alice'
                cidnum: '1234'
                exten: 'alice_disconnect'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'APP_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_disconnect'
                exten: 'alice_disconnect'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'CHAN_START'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
            -
                eventtype: 'ANSWER'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'ANSWER'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_disconnect'
                exten: 'alice_disconnect'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'BRIDGE_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_disconnect'
                exten: 'alice_disconnect'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'BRIDGE_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_disconnect'
                exten: 'alice_disconnect'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'HANGUP'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
                # XXX Why is there no hangup source for DTMF Disconnect?
                eventextra: '16,,'
            -
                eventtype: 'CHAN_END'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
