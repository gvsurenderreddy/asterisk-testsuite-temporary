testinfo:
    summary: 'Test the attended transfer feature'
    description: |
        'Set up a bridge between two endpoints and check that the DTMF attended transfer
        feature is detected properly. This test does not actually attempt to complete the
        transfer. It just checks feature detection'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            config-section: 'cel-config'
            typename: 'cel.CELModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_atxfer@uut'
        hangup: 'alice'
        features:
            -
                who: 'bob'
                what: 'atxfer'
                success: 'false'
            -
                who: 'alice'
                what: 'atxfer'
                success: 'true'
    -
        originate_channel: 'SIP/alice_atxfer2@uut'
        hangup: 'alice'
        features:
            -
                who: 'bob'
                what: 'atxfer'
                success: 'false'
            -
                who: 'alice'
                what: 'atxfer'
                success: 'true'
    -
        originate_channel: 'SIP/bob_atxfer@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'atxfer'
                success: 'false'
            -
                who: 'bob'
                what: 'atxfer'
                success: 'true'

cdr-config:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'alice_atxfer'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'alice_atxfer2'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'bob_atxfer'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cel-config:
    -
        file: 'Master'
        lines:
            -
                eventtype: 'CHAN_START'
                cidname: 'Alice'
                cidnum: '1234'
                exten: 'alice_atxfer'
                context: 'default'
                channel: '.*/alice-.*'
            -
                eventtype: 'APP_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_atxfer'
                exten: 'alice_atxfer'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'CHAN_START'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
            -
                eventtype: 'ANSWER'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
            -
                eventtype: 'ANSWER'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_atxfer'
                exten: 'alice_atxfer'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
            -
                eventtype: 'BRIDGE_START'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_atxfer'
                exten: 'alice_atxfer'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'BRIDGE_END'
                cidname: 'Alice'
                cidnum: '1234'
                dnid: 'alice_atxfer'
                exten: 'alice_atxfer'
                context: 'default'
                channel: '.*/alice-.*'
                app: 'Dial'
                bridgepeer: '.*/bob-.*'
            -
                eventtype: 'HANGUP'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
                app: 'AppDial'
                appdata: '\(Outgoing Line\)'
                eventextra: '16,.*/alice-.*'
            -
                eventtype: 'CHAN_END'
                cidname: 'Bob'
                cidnum: '4321'
                channel: '.*/bob-.*'
