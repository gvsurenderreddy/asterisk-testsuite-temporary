testinfo:
    summary: 'Test the auto mixmonitor feature'
    description: |
        'This is the same as the automixmon test, only the'
        'feature is applied by the BRIDGE_FEATURES channel variable'
        'instead of with application arguments.'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            config-section: 'cel-config'
            typename: 'ami.AMIEventModule'
bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_automixmon@uut'
        hangup: 'alice'
        features:
            -   # mixmonitor start
                who: 'bob'
                what: 'automixmon'
                success: 'false'
            -
                who: 'alice'
                what: 'automixmon'
                success: 'true'

            -   # mixmonitor stop
                who: 'bob'
                what: 'automixmon'
                success: 'false'
            -
                who: 'alice'
                what: 'automixmon'
                success: 'true'
    -
        originate_channel: 'SIP/bob_automixmon@uut'
        hangup: 'alice'
        features:
            -   # mixmonitor start
                who: 'alice'
                what: 'automixmon'
                success: 'false'
            -
                who: 'bob'
                what: 'automixmon'
                success: 'true'

            -   # mixmonitor stop
                who: 'alice'
                what: 'automixmon'
                success: 'false'
            -
                who: 'bob'
                what: 'automixmon'
                success: 'true'
cdr-config:
-
    file: 'Master'
    lines:
        -
            source: '1234'
            destination: 'alice_automixmon'
            dcontext: 'default'
            callerid: '"Alice" <1234>'
            channel: '.*/alice-.*'
            dchannel: '.*/bob-.*'
            lastapp: 'Dial'
            disposition: 'ANSWERED'
            amaflags: 'DOCUMENTATION'
        -
            source: '1234'
            destination: 'bob_automixmon'
            dcontext: 'default'
            callerid: '"Alice" <1234>'
            channel: '.*/alice-.*'
            dchannel: '.*/bob-.*'
            lastapp: 'Dial'
            disposition: 'ANSWERED'
            amaflags: 'DOCUMENTATION'

cel-config:
    -
        type: 'cel'
        conditions:
            match:
                Channel: '.*/bob-.*'
        requirements:
            # First iteration
            -
                id: 'bob-start-one'
                partialorder:
                    after: 'alice-app-start-one'
                match:
                    EventName: 'CHAN_START'
            -
                id: 'bob-answer-one'
                partialorder:
                    before: 'alice-answer-one'
                    before: 'alice-bridge-enter-one'
                match:
                    EventName: 'ANSWER'
            -
                id: 'bob-bridge-enter-one'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'HANGUP'
            -
                match:
                    EventName: 'CHAN_END'
            # Second iteration
            -
                id: 'bob-start-two'
                partialorder:
                    after: 'alice-app-start-two'
                match:
                    EventName: 'CHAN_START'
            -
                id: 'bob-answer-two'
                partialorder:
                    before: 'alice-answer-two'
                    before: 'alice-bridge-enter-two'
                match:
                    EventName: 'ANSWER'
            -
                id: 'bob-bridge-enter-two'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'HANGUP'
            -
                match:
                    EventName: 'CHAN_END'
    -
        type: 'cel'
        conditions:
            match:
                Channel: '.*/alice-.*'
        requirements:
            # First iteration
            -
                match:
                    EventName: 'CHAN_START'
            -
                id: 'alice-app-start-one'
                match:
                    EventName: 'APP_START'
            -
                id: 'alice-answer-one'
                match:
                    EventName: 'ANSWER'
            -
                id: 'alice-bridge-enter-one'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'APP_END'
            -
                match:
                    EventName: 'HANGUP'
            -
                id: 'alice-end-one'
                match:
                    EventName: 'CHAN_END'
            # Second iteration
            -
                id: 'alice-start-two'
                partialorder:
                    after: 'linkedid-end-one'
                match:
                    EventName: 'CHAN_START'
            -
                id: 'alice-app-start-two'
                match:
                    EventName: 'APP_START'
            -
                id: 'alice-answer-two'
                partialorder:
                    after: 'bob-answer-two'
                match:
                    EventName: 'ANSWER'
            -
                id: 'alice-bridge-enter-two'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'APP_END'
            -
                match:
                    EventName: 'HANGUP'
            -
                match:
                    EventName: 'CHAN_END'
    -
        type: 'cel'
        conditions:
            match:
                EventName: 'LINKEDID_END'
        requirements:
            -
                id: 'linkedid-end-one'
                match:
                    EventName: 'LINKEDID_END'
            -
                id: 'linkedid-end-two'
                match:
                    EventName: 'LINKEDID_END'

properties:
    minversion: '12.0.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - bridge
