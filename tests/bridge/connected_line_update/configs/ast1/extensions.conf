[globals]
CONNECTED_LINE_SEND_SUB=callback,s,1

[callback]
exten => s,1,NoOp()
same => n,UserEvent(CLInfo,clinfo: ${CONNECTEDLINE(all)})
same => n,Set(CONNECTEDLINE(all)=${CONNECTEDLINE(all)})
same => n,Return()

[default]

exten => simple_bridge,1,NoOp()
same => n,Dial(SIP/test_call@bob)
same => n,Hangup()

