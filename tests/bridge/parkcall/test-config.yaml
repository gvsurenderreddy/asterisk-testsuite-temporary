testinfo:
    summary: 'Test the call parking feature'
    description: |
        'Set up a bridge between two endpoints and check that the DTMF call parking
        feature is detected properly. This test checks that the feature is detected
        with normal BridgeTestCase feature detection and it also makes sure that
        parking events are received on the expected channels. CEL log checks are
        omitted in this test due to unpredictable hangup order for the parking channel
        and the zombie of the channel that gets parked. This behavior makes CEL logs
        have variability in both order and properties.'

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            minversion: '11.0.0'
            maxversion: '12.0.0'
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'

        -
            minversion: '12.0.0'
            config-section: 'cdr-config-12plus'
            typename: 'cdr.CDRModule'

        -
            typename: 'Executioner.Executioner'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_parkcall@uut'
        features:
            -
                who: 'bob'
                what: 'parkcall'
                success: 'false'
            -
                who: 'alice'
                what: 'parkcall'
                success: 'true'

    -
        originate_channel: 'SIP/bob_parkcall@uut'
        features:
            -
                who: 'alice'
                what: 'parkcall'
                success: 'false'
            -
                who: 'bob'
                what: 'parkcall'
                success: 'true'

cdr-config:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'alice_parkcall'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'bob_parkcall'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cdr-config-12plus:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'alice_parkcall'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '4321'
                dcontext: 'default'
                callerid: '"Bob" <4321>'
                channel: '.*/bob-.*'
                dchannel: ''
                lastapp: 'Park'
                lastarg: 'default:701'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'bob_parkcall'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'bob_parkcall'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: ''
                lastapp: 'Park'
                lastarg: 'default:701'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

properties:
    minversion: '11.0.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - bridge
        - parking
