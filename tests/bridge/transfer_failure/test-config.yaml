testinfo:
    summary: 'Test failed blind and attended transfers via T and t dial options'
    description: |
        'Test failed blind and attended transfers from Alice and Bob to ensure
        that transfer attempts with invalid extensions do not succeed.'

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - bridge

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'BridgeTestCase.BridgeTestCase'
    modules:
        -
            config-section: 'ami-config-11'
            typename: 'ami.AMIEventModule'
            maxversion: '12'
        -
            config-section: 'ami-config-12'
            typename: 'ami.AMIEventModule'
            minversion: '12'
        -
            config-section: 'cel-config'
            typename: 'cel.CELModule'
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_blind@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'blindxfer'
                success: 'true'
                exten: '77'
    -
        originate_channel: 'SIP/alice_attended@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'atxfer'
                success: 'true'
                exten: '77'
    -
        originate_channel: 'SIP/bob_blind@uut'
        hangup: 'bob'
        features:
            -
                who: 'bob'
                what: 'blindxfer'
                success: 'true'
                exten: '77'
    -
        originate_channel: 'SIP/bob_attended@uut'
        hangup: 'bob'
        features:
            -
                who: 'bob'
                what: 'atxfer'
                success: 'true'
                exten: '77'

ami-config-11:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'VarSet'
                Variable: 'BLINDTRANSFER'
        count: '0'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DTMF'
                Digit: '7'
                Direction: 'Received'
                End: 'Yes'
        count: '8'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'VarSet'
                Variable: 'BLINDTRANSFER'
        count: '0'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DTMFEnd'
                Digit: '7'
                Direction: 'Received'
        count: '8'

