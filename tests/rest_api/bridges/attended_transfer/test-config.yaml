testinfo:
    summary: Test originating calls to a Stasis application using ARI and then attended transferring.
    description: |
        Originate two external SIP calls into Stasis and then have one attended transfer the other.

test-modules:
    add-test-to-search-path: True
    test-object:
        config-section: test-object-config
        typename: ari.AriTestObject
    modules:
        -
            config-section: ari-config
            typename: ari.WebSocketEventModule
        -
            config-section: ami-config
            typename: 'ami.AMIEventModule'

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: attended_transfer
                method: on_kickoff_start
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: ['test']
            count: 2
            callback:
                module: attended_transfer
                method: on_test_start
        -   conditions:
                match:
                    type: BridgeAttendedTransfer
                    application: testsuite
            count: 1
            callback:
                module: attended_transfer
                method: on_attended_transfer

ami-config:
    -
        type: 'callback'
        conditions:
            match:
                Event: 'Newexten'
                Context: 'default'
                Extension: '1000'
                Application: 'Echo'
                Channel: 'PJSIP/bob-.*'
        callbackModule: 'attended_transfer'
        callbackMethod: 'on_third_leg'

properties:
    minversion: '12.1.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI
