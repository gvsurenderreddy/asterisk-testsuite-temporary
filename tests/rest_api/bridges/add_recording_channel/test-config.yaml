testinfo:
    summary: Tests failure on adding a channel being recorded to a bridge.
    description: |
        Create a channel, start recording on it and then try to put it
        into a bridge.  Test succeeds if it fails to put the channel
        being recorded into the bridge.

test-modules:
    add-test-to-search-path: True
    test-object:
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: add_recording_channel
                method: on_start
        -   conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: 1

properties:
    minversion: '12.0.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : res_ari_recordings
        - asterisk : app_echo
    tags:
        - ARI
