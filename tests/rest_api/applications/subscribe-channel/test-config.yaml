testinfo:
    summary: Test subscribing to a channel from an application.
    description: |
        Typical case of sending a channel to an application, application
        subscribes to the channel, sends it back to the dialplan, continues
        to receive events about the channel.

test-modules:
    add-test-to-search-path: True
    test-object:
        config-section: test-object-config
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

ari-config:
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: subscribe_channel
                method: on_start
        -   conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: 1
            callback:
                module: subscribe_channel
                method: on_end
        -   conditions:
                match:
                    type: ChannelUserevent
                    application: testsuite
                    eventname: CanYouSeeMe
            count: 1
            callback:
                module: subscribe_channel
                method: on_state_change

properties:
    minversion: '12.0.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
        - asterisk : app_userevent
    tags:
        - ARI


