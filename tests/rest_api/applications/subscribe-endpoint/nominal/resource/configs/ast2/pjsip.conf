[global]
type=global
debug=yes

[local-transport-udp]
type=transport
bind=127.0.0.2
protocol=udp

[asterisk]
type=endpoint
context=default
allow=!all,ulaw,alaw
transport=local-transport-udp
aors=asterisk

[asterisk]
type=aor
contact=sip:asterisk@127.0.0.1:5060\;transport=udp

[bob-identify]
type=identify
match=127.0.0.1
endpoint=asterisk

