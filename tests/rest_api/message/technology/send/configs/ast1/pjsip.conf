[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[alice]
type=endpoint
context=default
allow=!all,ulaw,alaw
transport=local-transport-udp
aors=alice

[alice]
type=aor
contact=sip:alice@127.0.0.1:5061\;transport=udp

[alice-identify]
type=identify
match=127.0.0.1:5061
endpoint=alice
