testinfo:
    summary: Tests adding and removing of an ARI controlled device.
    description: |
        Create a 'Stasis:<device>' state resource and then remove it.

test-modules:
    add-test-to-search-path: True
    test-object:
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: device_state
                method: on_start
        -   conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: 1

properties:
    minversion: '12.0.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI
