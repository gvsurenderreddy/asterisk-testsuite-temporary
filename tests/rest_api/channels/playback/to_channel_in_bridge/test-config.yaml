testinfo:
    summary: 'Test playback start and manipulation using IDs'
    description: |
        * Originate a channel
        * Create a bridge
        * Add the channel to the bridge
        * Playback two audio files to the channel (not the bridge)
        * Wait for both to complete
        * Remove the channel from the bridge
        * Delete the bridge
        * Validate all the events

properties:
    minversion: '12.2.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI

test-modules:
    add-test-to-search-path: True
    test-object:
        config-section: test-object-config
        typename: ari.AriOriginateTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

test-object-config:

ari-config:
    apps: testsuite
    events:
        -
            conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    channel:
                        id: 'testsuite-default-id$'
            count: 1
            callback:
                module: play_file
                method: on_start
        -
            conditions:
                match:
                    type: ChannelEnteredBridge
                    application: testsuite
            count: 1
            requests:
                -
                    instance: 1
                    delay: 1
                    method: 'post'
                    uri: 'channels/testsuite-default-id/play/MyPlaybackId1'
                    params:
                        media: 'sound:silence/5'
                -
                    instance: 1
                    delay: 2
                    method: 'post'
                    uri: 'channels/testsuite-default-id/play/MyPlaybackId2'
                    params:
                        media: 'sound:silence/5'
        -
            conditions:
                match:
                    type: PlaybackStarted
                    application: testsuite
                    playback:
                        id: 'MyPlaybackId1'
                        target_uri: 'channel:testsuite-default-id$'
            count: 1
            callback:
                module: play_file
                method: on_playback_started1
        -
            conditions:
                match:
                    type: PlaybackFinished
                    application: testsuite
                    playback:
                        id: 'MyPlaybackId1'
                        target_uri: 'channel:testsuite-default-id$'
            count: 1
            callback:
                module: play_file
                method: on_playback_finished1
        -
            conditions:
                match:
                    type: PlaybackStarted
                    application: testsuite
                    playback:
                        id: 'MyPlaybackId2'
                        target_uri: 'channel:testsuite-default-id$'
            count: 1
            callback:
                module: play_file
                method: on_playback_started2
        -
            conditions:
                match:
                    type: PlaybackFinished
                    application: testsuite
                    playback:
                        id: 'MyPlaybackId2'
                        target_uri: 'channel:testsuite-default-id$'
            count: 1
            callback:
                module: play_file
                method: on_playback_finished2
        -
            conditions:
                match:
                    type: ChannelLeftBridge
                    application: testsuite
            count: 1
            callback:
                module: play_file
                method: on_leave
        -
            conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: 1

properties:
    minversion: '12.2.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : res_stasis_playback
        - asterisk : app_echo
    tags:
        - ARI
