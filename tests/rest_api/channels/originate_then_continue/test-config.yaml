testinfo:
    summary: Test continuing from calls originated into Stasis using ARI
    description: |
        Originate a call into ARI and then have that call continue to a PBX
        extension that will generate the user event.  Check for the user event
        and all anticipated Stasis events.

test-modules:
    add-test-to-search-path: True
    test-object:
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

        -   config-section: ami-config
            typename: ami.AMIEventModule

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                nomatch:
                    channel:
                        id: 'continue_guy'
            count: 1
            callback:
                module: channel_originate
                method: on_kickoff_start
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    channel:
                        id: 'continue_guy'
            requests:
                # Set the channel to continue
                method: 'post'
                uri: 'channels/continue_guy/continue'
                params:
                    context: 'default'
                    extension: '2000'
                    priority: 1

            count: 1
        -   conditions:
                match:
                    type: ChannelDestroyed
                    application: testsuite
            count: 2
            callback:
                module: channel_originate
                method: on_channel_destroyed

ami-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
        requirements:
            match:
                UserEvent: 'ExtensionExecuted'

properties:
    minversion: '12.6.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI
