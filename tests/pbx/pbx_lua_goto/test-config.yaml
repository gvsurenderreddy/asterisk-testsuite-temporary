testinfo:
    summary: 'Test goto support in pbx_lua.'
    description: |
        This test verifies goto is properly detected in pbx_lua.

properties:
    minversion: '10.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'pbx_lua'
    testconditions:
        - name: 'threads'
          ignoredThreads:
            - 'autoservice_run'
    tags:
        - dialplan
        - dialplan_lua
