                  Channel: 'Local/login2000@default-.*'
                  Message: 'beep'
              actions:
                -
                  action-type: 'set-expected-result'
                  expected-result: 'Agent 2000 heard beep.'
                -
                  action-type: 'send-dtmf'
                  delay: 1
                  dtmf: '*'
            -
              type: 'headermatch'
              conditions:
                match:
                  Event: 'BridgeEnter'
                  BridgeType: 'basic'
                  Channel: 'Local/login2000@default-.*'
              actions:
                -
                  action-type: 'set-expected-result'
