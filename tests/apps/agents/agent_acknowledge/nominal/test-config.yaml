                  expected-result: 'Agent 3000 logged in.'
            -
              type: 'headermatch'
              conditions:
                match:
                  Event: 'BridgeEnter'
                  BridgeType: 'agent_hold'
                  Channel: 'Local/login3000@default-.*'
              actions:
                -
                  action-type: 'set-expected-result'
                  expected-result: 'Agent 3000 entered the holding bridge.'
            -
              type: 'headermatch'
              conditions:
                match:
