testinfo:
    summary: 'Test execution of app_voicemails VoiceMailMain record name greeting'
    description: |
        This test verifies that a user can change their name-only greeting.

properties:
    minversion: '1.8.0.0'
    buildoptions: 'TEST_FRAMEWORK'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_voicemail'
        - asterisk : 'app_senddtmf'
        - asterisk : 'app_playback'
    testconditions:
        - name: 'threads'
          ignoredThreads:
            - 'netconsole'
        - name: 'sip-dialogs'
          sipHistoryRequirements:
            - 'NewChan'
            - 'Hangup'
    tags:
        - voicemail
        - apps