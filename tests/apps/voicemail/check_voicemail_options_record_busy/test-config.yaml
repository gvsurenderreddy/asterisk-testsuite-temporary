testinfo:
    summary: 'Test execution of app_voicemails VoiceMailMain record busy greeting'
    description: |
        This test verifies that a user can change their busy greeting.

properties:
    minversion: '1.8'
    buildoptions: 'TEST_FRAMEWORK'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_voicemail'
        - asterisk : 'app_senddtmf'
        - asterisk : 'app_playback'
    testconditions:
        - name: 'threads'
          ignoredThreads:
            - 'netconsole'
            - 'pbx_thread'
        - name: 'sip-dialogs'
          sipHistoryRequirements:
            - 'NewChan'
            - 'Hangup'
