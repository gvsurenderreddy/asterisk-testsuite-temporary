testinfo:
    summary: 'Test dialing out from app_voicemails VoiceMailMain'
    description: |
        This test verifies that a person can choose to dialout to an
        external number from the VoiceMailMain application.

properties:
    minversion: '1.8'
    buildoption: 'TEST_FRAMEWORK'
    testconditions:
        - name: 'threads'
          ignoredThreads:
            - 'netconsole'
            - 'pbx_thread'
        - name: 'sip-dialogs'
          sipHistoryRequirements:
            - 'NewChan'
            - 'Hangup'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_voicemail'
        - asterisk : 'app_senddtmf'
