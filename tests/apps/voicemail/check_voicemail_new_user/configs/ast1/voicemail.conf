; Voicemail Configuration

[general]
format = ulaw|wav49|wav
skipms = 3000
maxsilence = 0
silencethreshold = 128
maxlogins = 3
minsecs = 0

;
;	Specific settings for this test.  Having either of these two settings set to 'yes',
;	along with having the mailbox = the password, triggers the 'new user' option, forcing
;	the user on initial login to change their password and record their name and greeting
;

forcegreetings = yes
forcename = yes

[zonemessages]
eastern = America/New_York|'vm-received' Q 'digits/at' IMp
central = America/Chicago|'vm-received' Q 'digits/at' IMp
central24 = America/Chicago|'vm-received' q 'digits/at' H N 'hours'
military = Zulu|'vm-received' q 'digits/at' H N 'hours' 'phonetic/z_p'
european = Europe/Copenhagen|'vm-received' a d b 'digits/at' HM

[default]
1234 => 1234,Mark Spencer

