testinfo:
    summary: 'Tests execution of VMCOUNT, which utilizes app_voicemail features'
    description: |
        This test verifies the ability of the VMCOUNT function to accurately count the
        voicemails in a users mailbox.  VMCOUNT, for the most part, acts as a pass through
        to the underlying mechanisms in app_voicemail

properties:
    minversion: '1.8'
    testconditions:
        -
            name: 'asterisk.ThreadTestCondition.ThreadPreTestCondition'
            type: 'Pre'
        -
            name: 'asterisk.ThreadTestCondition.ThreadPostTestCondition'
            type: 'Post'
            ignoredThreads:
                - 'netconsole'
                - 'pbx_thread'
            relatedCondition: 'asterisk.ThreadTestCondition.ThreadPreTestCondition'
        -
            name: 'asterisk.LockTestCondition.LockTestCondition'
            type: 'Pre'
        -
            name: 'asterisk.LockTestCondition.LockTestCondition'
            type: 'Post'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'

