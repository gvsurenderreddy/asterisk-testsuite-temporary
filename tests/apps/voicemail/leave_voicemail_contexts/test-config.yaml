testinfo:
    summary: 'Tests execution of exiting to other contexts in app_voicemails VoiceMail dialplan application'
    description: |
        This test verifies proper functionality of the various mechanisms that can be used to switch to
        other contexts when leaving a voicemail.

properties:
    minversion: '1.8.14.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk: 'app_voicemail'
        - asterisk: 'app_senddtmf'
        - asterisk : 'chan_sip'
    tags:
        - voicemail
        - apps
