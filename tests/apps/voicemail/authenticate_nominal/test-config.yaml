testinfo:
    summary: 'Test nominal execution of app_voicemails VMAuthenticate dialplan application'
    description: |
        This test verifies proper functionality of the VMAuthenticate dialplan application.  It
        checks that a user can enter a mailbox and/or password and be authenticated properly against
        the information in voicemail.conf

properties:
    minversion: '1.8'
    testconditions:
        -
            name: 'asterisk.ThreadTestCondition.ThreadPreTestCondition'
            type: 'Pre'
        -
            name: 'asterisk.ThreadTestCondition.ThreadPostTestCondition'
            type: 'Post'
            ignoredThreads:
                - 'netconsole'
                - 'pbx_thread'
            relatedCondition: 'asterisk.ThreadTestCondition.ThreadPreTestCondition'
        -
            name: 'asterisk.SipDialogTestCondition.SipDialogPreTestCondition'
            type: 'Pre'
        -
            name: 'asterisk.SipDialogTestCondition.SipDialogPostTestCondition'
            type: 'Post'
            sipHistoryRequirements:
                - 'NewChan'
                - 'Hangup'
        -
            name: 'asterisk.LockTestCondition.LockTestCondition'
            type: 'Pre'
        -
            name: 'asterisk.LockTestCondition.LockTestCondition'
            type: 'Post'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_voicemail'
        - asterisk : 'app_senddtmf'
