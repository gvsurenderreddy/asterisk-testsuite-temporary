testinfo:
    summary:     'Get a baseline for Bridge operations'
    description: |
        'This tests the bridging of two local channels using the Bridge application.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'SimpleTestCase.SimpleTestCase'
    modules:
        -
            config-section: originator-config
            typename: 'PluggableModules.Originator'
        -
            minversion: '1.8.0.0'
            maxversion: '10.0.0'
            config-section: ami-config-1.8
            typename: 'ami.AMIEventModule'
        -
            minversion: '11.0.0'
            maxversion: '12.0.0'
            config-section: ami-config-11
            typename: 'ami.AMIEventModule'
        -
            maxversion: '12.0.0'
            config-section: hangup-config-pre-12
            typename: 'PluggableModules.AMIChannelHangupAll'
        -
            maxversion: '12.0.0'
            config-section: cdr-config-pre-12
            typename: 'cdr.CDRModule'
        -
            minversion: '12.0.0'
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'
        -
            minversion: '12.0.0'
            config-section: hangup-config-12
            typename: 'PluggableModules.AMIChannelHangup'
        -
            minversion: '12.0.0'
            config-section: cdr-config-12
            typename: 'cdr.CDRModule'


test-object-config:
    expected_events: 0
    spawn-after-hangup: True
    test-iterations:
        -
            channel: 'Local/local@call1'
            context: test_context
            exten: call
            priority: 1

originator-config:
    channel: 'Local/local@call2'
    context: test_context
    exten: bridge
    priority: 1
    trigger: 'event'
    event:
        id: '0'
        conditions:
            match:
                Event: UserEvent
                UserEvent: StartBridge

hangup-config-pre-12:
    type: 'headermatch'
    conditions:
        match:
            Event: 'Bridge'
            Bridgestate: 'Link'
            Bridgetype: 'core'

ami-config-1.8:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'Bridge'
                Bridgestate: 'Link'
                Bridgetype: 'core'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'Unlink'
        count: '1'

ami-config-11:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'Bridge'
                Bridgestate: 'Link'
                Bridgetype: 'core'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'Bridge'
                Bridgestate: 'Unlink'
                Bridgetype: 'core'
        count: '1'

cdr-config-pre-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 'local'
                dcontext: 'call.{1}'
                callerid: ''
                channel: 'Local/local@call.{1}-.{8};2'
                dchannel: ''
                lastapp: 'Answer'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: ''
                destination: 'local'
                dcontext: 'call.{1}'
                callerid: ''
                channel: 'Local/local@call.{1}-.{8};2'
                dchannel: ''
                lastapp: 'Answer'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

hangup-config-12:
    type: 'headermatch'
    delay: 2
    conditions:
        match:
            Event: 'BridgeEnter'
            BridgeType: basic
            Channel: Local/local@call1-.{8};1

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'BridgeEnter'
                BridgeType: basic
                BridgeTechnology: simple_bridge
                Channel: Local/local@call1-.{8};1
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'BridgeEnter'
                BridgeType: basic
                BridgeTechnology: simple_bridge
                Channel: Local/local@call2-.{8};1
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'BridgeLeave'
                BridgeType: basic
                BridgeTechnology: simple_bridge
                Channel: Local/local@call1-.{8};1
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'BridgeLeave'
                BridgeType: basic
                BridgeTechnology: simple_bridge
                Channel: Local/local@call2-.{8};1
        count: '1'

cdr-config-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 'local'
                dcontext: 'call.{1}'
                callerid: '"" <>'
                channel: 'Local/local@call.{1}-.{8};2'
                dchannel: ''
                lastapp: 'Echo'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: ''
                destination: 'bridge'
                dcontext: 'test_context'
                callerid: '"" <>'
                channel: 'Local/local@call2-.{8};1'
                dchannel: 'Local/local@call1-.{8};1'
                lastapp: 'Bridge'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: ''
                destination: 'bridge'
                dcontext: 'test_context'
                callerid: '"" <>'
                channel: 'Local/local@call2-.{8};1'
                dchannel: ''
                lastapp: 'Hangup'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: ''
                destination: 'local'
                dcontext: 'call.{1}'
                callerid: '"" <>'
                channel: 'Local/local@call.{1}-.{8};2'
                dchannel: ''
                lastapp: 'Echo'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'


properties:
    minversion: '1.8.0.0'
    tags:
        - bridge

