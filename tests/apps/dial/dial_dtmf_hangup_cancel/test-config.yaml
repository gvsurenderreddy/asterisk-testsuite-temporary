testinfo:
    summary:     'Dial DTMF Hangup'
    description: |
        'Dial an endpoint. While dialing, simulate a DTMF keypress that hangs
        up the caller. Verify that the dial is cancelled.'

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - app : 'sipp'
    tags:
        - SIP
        - dial

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            minversion: '11.0.0'
            maxversion: '12.0.0'
            config-section: cdr-config-11
            typename: 'cdr.CDRModule'
        -
            minversion: '12.0.0'
            config-section: cdr-config-12
            typename: 'cdr.CDRModule'
        -
            minversion: '11.0.0'
            maxversion: '12.0.0'
            config-section: ami-config-11
            typename: 'ami.AMIEventModule'
        -
            minversion: '12.0.0'
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'
        -
            config-section: originator-config
            typename: 'PluggableModules.Originator'

cdr-config-11:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/s@default-.{8};2'
                dchannel: 'SIP/bob-.{8}'
                lastapp: 'Hangup'
                disposition: 'NO ANSWER'
                amaflags: 'DOCUMENTATION'

ami-config-11:
    -
        type: 'callback'
        conditions:
            match:
                Event: 'Dial'
                SubEvent: 'Begin'
        callbackModule: 'send_dtmf'
        callbackMethod: 'send_dtmf'

cdr-config-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: '"" <>'
                channel: 'Local/s@default-.{8};2'
                dchannel: 'SIP/bob-.{8}'
                lastapp: 'Dial'
                disposition: 'NO ANSWER'
                amaflags: 'DOCUMENTATION'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'HangupCause'
        requirements:
            match:
                HangupChannel: 'SIP/bob-.*'
                TechCause: 'SIP 180 Ringing'
                AsteriskCause: 'Normal Clearing'
        count: '1'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'DialBegin'
                DestChannel: 'SIP/bob-.*'
        callbackModule: 'send_dtmf'
        callbackMethod: 'send_dtmf'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialEnd'
                DestChannel: 'SIP/bob-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                Uniqueid: '.*'
                DestUniqueid: '.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialStatus: 'CANCEL'
        count: '1'

originator-config:
    channel: 'Local/s@default'
    context: 'default'
    exten: 'echo_wait'
    priority: '1'
    async: 'True'
    ignore-originate-failure: 'yes'
    trigger: 'scenario_start'

sipp-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'bob.xml', '-p': '5066'} }
