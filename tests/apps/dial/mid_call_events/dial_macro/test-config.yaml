      match:
        Event: 'DialEnd'
        Channel: 'Local/continue-.{8};2'
    requirements:
        DestChannel: 'Local/target-.{8};1'
        DialStatus: 'CONTINUE'
  -
    type: 'headermatch'
    conditions:
      match:
        Event: 'DialEnd'
        Channel: 'Local/goto-.{8};2'
    requirements:
        DestChannel: 'Local/target-.{8};1'
        DialStatus: 'GOTO:jump'
  -
    type: 'headermatch'
    conditions:
      match:
        Event: 'DialEnd'
        Channel: 'Local/goto_full-.{8};2'
    requirements:
        DestChannel: 'Local/target-.{8};1'
        DialStatus: 'GOTO:goto_full_context,goto_full_jump,1'

