testinfo:
    summary:     'Dial Answer'
    description: |
        'Dial an endpoint and make sure it Answers'

properties:
    minversion: '12.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - app : 'sipp'
    tags:
        - SIP
        - dial
test-modules:
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: ami-config
            typename: 'ami.AMIEventModule'
        -
            config-section: originator-config
            typename: 'PluggableModules.Originator'

ami-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'HangupCause'
                HangupChannel: 'SIP/charlie-.*'
        requirements:
            match:
                TechCause: 'SIP 200 OK'
                AsteriskCause: 'Normal Clearing'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialBegin'
                ChannelDest: 'SIP/charlie-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialString: 'charlie'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialEnd'
                ChannelDest: 'SIP/charlie-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialStatus: 'ANSWER'
        count: '1'

originator-config:
    channel: 'Local/s@default'
    application: 'Echo'
    ignore-originate-failure: 'yes'
    trigger: 'ami_connect'

sipp-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'charlie.xml', '-p': '5067'} }
