testinfo:
    summary:     'Dial Answer'
    description: |
        'Dial an endpoint and make sure it Answers'

properties:
    minversion: '11.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - app : 'sipp'
        - asterisk : 'chan_sip'
    tags:
        - SIP
        - dial
test-modules:
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            minversion: '11.0.0'
            maxversion: '12.0.0'
            config-section: 'cdr-config-11'
            typename: 'cdr.CDRModule'
        -
            minversion: '12.0.0'
            config-section: 'cdr-config-12'
            typename: 'cdr.CDRModule'
        -
            minversion: '12.0.0'
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'
        -
            config-section: originator-config
            typename: 'PluggableModules.Originator'

cdr-config-11:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/s@default-.{8};2'
                dchannel: 'SIP/charlie-.{8}'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: ''
                channel: 'Local/s@default-.{8};1'
                dchannel: ''
                lastapp: 'Echo'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cdr-config-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: '"" <>'
                channel: 'Local/s@default-.{8};1'
                dchannel: ''
                lastapp: 'Echo'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: '"" <>'
                channel: 'Local/s@default-.{8};2'
                dchannel: 'SIP/charlie-.{8}'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'HangupCause'
                HangupChannel: 'SIP/charlie-.*'
        requirements:
            match:
                TechCause: 'SIP 200 OK'
                AsteriskCause: 'Normal Clearing'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialBegin'
                DestChannel: 'SIP/charlie-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialString: 'charlie'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialEnd'
                DestChannel: 'SIP/charlie-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialStatus: 'ANSWER'
        count: '1'

originator-config:
    channel: 'Local/s@default'
    application: 'Echo'
    ignore-originate-failure: 'yes'
    trigger: 'ami_connect'
    async: True

sipp-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'charlie.xml', '-p': '5067'} }
