testinfo:
    summary:     'Dial Timeout'
    description: |
        'Dial an endpoint. Timeout the dial; verify that Asterisk cancels the
        dial operation'

properties:
    minversion: '11.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - app : 'sipp'
    tags:
        - SIP
        - dial

test-modules:
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            minversion: '12.0.0'
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'
        -
            config-section: originator-config
            typename: 'PluggableModules.Originator'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'HangupCause'
        requirements:
            match:
                HangupChannel: 'SIP/bob-.*'
                TechCause: 'SIP 180 Ringing'
                AsteriskCause: 'Normal Clearing'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialEnd'
                DestChannel: 'SIP/bob-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                Uniqueid: '.*'
                DestUniqueid: '.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialStatus: 'NOANSWER'
        count: '1'

originator-config:
    channel: 'Local/s@default'
    application: 'Echo'
    ignore-originate-failure: 'yes'
    trigger: 'scenario_start'

sipp-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'bob.xml', '-p': '5066'} }
