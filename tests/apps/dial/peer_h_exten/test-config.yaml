testinfo:
    summary: 'Test the e option for the Dial application (called party h exten)'
    description: |
        This test verifies the 'e' option - 'h' extension execution for the
        called party. It verfies this by checking for two user events raised
        in the 'h' extension, one for each of the channels that hung up.

test-modules:
    test-object:
        config-section: test-config
        typename: 'test_case.SimpleTestCase'
    modules:
      -
        config-section: 'ami-config'
        typename: 'ami.AMIEventModule'
      -
        minversion: '12.0.0'
        config-section: cdr-config-12
        typename: 'cdr.CDRModule'

test-config:
  spawn-after-hangup: True
  expected_events: 0
  ignore-originate-failures: True
  test-iterations:
    -
      channel: 'Local/s@default'
      context: 'default'
      exten: 'target'
      priority: '1'

ami-config:
  -
    type: 'headermatch'
    conditions:
      match:
          Event: 'UserEvent'
          UserEvent: 'HangupCheck'
          Channel: 'Local/s@default-.{8};2'
    requirements:
      match:
          result: 'passed'
    count: '1'
  -
    type: 'headermatch'
    conditions:
      match:
          Event: 'UserEvent'
          UserEvent: 'HangupCheck'
          Channel: 'Local/target@default-.{8};1'
    requirements:
      match:
          result: 'passed'
    count: '1'


cdr-config-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: '"" <>'
                channel: 'Local/s@default-.{8};2'
                dchannel: 'Local/target@default-.{8};1'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

properties:
    minversion: '1.8.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
    tags:
        - dial
